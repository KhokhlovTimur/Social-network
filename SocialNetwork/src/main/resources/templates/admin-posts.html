<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
    <link rel="stylesheet" href="/css/template.css">
    <link rel="stylesheet" href="/css/admin-posts.css">
    <link rel="stylesheet" href="/css/posts.css">
</head>
<body>

<div class="main-container collapse">
    <nav th:replace="template :: mainNavbar"></nav>
    <div th:replace="template :: header"></div>

    <div class="body body-fixed">
        <h1 class="add-header">Add broadcast
            post</h1>
        <form method="post" action="/app/admin/posts" class="add-admin-post" enctype="multipart/form-data">
            <div class="file-upload">
                <button class="file-upload-btn" type="button">Add Image</button>

                <div class="image-upload-wrap">
                    <input class="file-upload-input" type="file" name="image" accept="image/*" required/>
                    <div class="drag-text">

                    </div>
                </div>
                <div class="file-upload-content">
                    <img class="file-upload-image" src="#" alt="your image"/>
                    <div class="image-title-wrap">
                        <button type="button" class="remove-image">Remove <span
                                class="image-title">Uploaded Image</span></button>
                    </div>
                </div>

                <textarea class="post-area" style="margin-top: 10px!important; width: 560px" name="text" maxlength="255" required></textarea>
            </div>

            <button class="file-generate-btn" type="button" style="cursor: pointer">Send with random Image</button>
            <button type="submit" class="add-admin-post-btn">Send</button>
        </form>

    </div>
</div>

<script th:replace="scripts-import.html"></script>
<script th:src="@{/js/admin_posts.js}"></script>
</body>
</html>
