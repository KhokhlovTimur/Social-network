<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="/css/template.css">
    <link rel="stylesheet" href="/css/profile.css">
</head>
<body>

<div class="main-container collapse">

    <nav th:replace="navbar_template :: mainNavbar"></nav>
    <div th:replace="navbar_template :: header"></div>
    <div class="body overflow-h">


        <div class="container">
            <div class="profile-header">
                <div class="profile-img">
                    <img th:src="${user.avatarLink}" width="200">
                </div>
                <div class="profile-nav-info">
                    <div class="name-surname">
                        <h3 class="user-name" th:text="${user.name + ' ' + user.surname}"></h3>
                    </div>
                    <div class="username">
                        <p id="state" class="state" th:text="${user.username}"></p>
                    </div>

                    <div class="bio">
                        <span style="font-weight: bold; margin-top: 2px">Bio:  </span>
                        <span class="bio-text" th:text="${user.bio}"></span>
                    </div>

                </div>
            </div>

            <div class="main-bd">
                <div class="left-side">

                    <div class="profile-side">
                        <div class="info-block">
                            <div class="mobile-no">
                                <span class="bold-text">Phone: </span>
                                <span th:text="${user.phoneNumber}"></span>
                            </div>
                            <div class="user-mail">
                                <span class="bold-text">Email: </span>
                                <span th:text="${user.email}">></span>
                            </div>
                            <div>
                                <span class="bold-text">Gender: </span>
                                <span th:text="${user.gender}"></span>
                            </div>
                        </div>

                        <div th:if="${!isMyProfile}" нормclass="profile-btn">
                            <button class="chatbtn" id="chatBtn"><i class="fa fa-comment"></i> Chat</button>
                            <button class="createbtn" id="Create-post"><i class="fa fa-plus"></i> Add</button>
                        </div>

                        <button th:if="${isMyProfile}" class="logout-button"><span>Logout</span></button>

                    </div>
                    <div class="right-side">

                        <div class="profile-body">
                            <div class="profile-posts tab">
                                <h1>Your Post</h1>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script th:src="@{/js/navbar.js}"></script>
<script th:src="@{/js/ajax_requests.js}"></script>
<script th:src="@{/js/profile.js}"></script>
</body>
</html>
